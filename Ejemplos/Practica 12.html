<!DOCTYPE html>

<!-- Fig 2.14: formulario.html-->
<!-- Formulario con un campo de texto y campos ocultos. -->

<html>
    <head>
        <meta charset="utf-8">
        <title>Formularios</title>
    </head>

    <body>
        <!--Boton regresar inicio-->
        <h1> <a href="../index.html"><img src = "Imagenes/home.png" width="65" height="50" alt = "Inicio"></a></h1>
        <h1>Formulario de retroalimentaci&oacute;n</h1>

        <p>Llene este formulario para ayudarnos a mejorar nuestro sitio.</p>
        <!-- esta etiqueta empieza el formulario, indica el metodo
        de enviar informacion y la ubicacion
        de la secuencia de comandos de procesamiento del formulario -->
        <form method = "post" action = "http://www.deitel.com">
            <!-- las entradas ocultas contienen informacion 
            no visual que tambien se enviara -->
                <input type = "hidden" name = "destinatario"
                value="danielgef20@gmail.com">
                <input type = "hidden" name = "Asunto"
                value="Formulario de retroalimentaci&oacute;n">
                <input type = "hidden" name = "redirigir"
                value="principal.html">

        <!-- <input type = "text"> inserta un campo de texto -->
        <p><label>Nombre:
            <input name = "nombre" type = "text" size = "25" maxlength="30">

        </label></p>
        <p>
            <!-- los tipos de entrada "submit" y "reset" insertan botones
            para enviar y borrar el contenido del formulario, respectivamente -->
            <input type = "submit" value = "Enviar">
            <input type = "reset" value = "Borrar">

        </p>
        </form>
    </body>
</html>
