<!DOCTYPE html>

<!-- Fig. 2.13: tabla2.html-->
<!-- Tabla de HTML5 compleja. -->

<html>
    <head>
        <meta charset="utf-8">
        <title>Tablas</title>
    </head>
    <body>
        <!--Boton regresar inicio-->
        <h1> <a href="../index.html"><img src = "Imagenes/home.png" width="65" height="50" alt = "Inicio"></a></h1>
        <h1>Ejemplo de tabla: combinado filas y columnas</h1>

        <table border = "1">
            <caption>Una tabla de muestra m&aacute;s compleja</caption>

            <thead>
                <!-- los elementos rowspan y colspan combinan el numero 
                especificado de celdas en sentido vertical u horizontal -->
                <tr>
                    <!-- combimna dos filas -->
                    <th rowspan = "2">
                        <img src = "Imagenes/Spidey.png" width="205" height="167" alt="Imagen del Juego de Spider-Man">
                    </th>

                    <!-- combina cuatro columnas -->
                    <th colspan = "4">
                        <strong>Comparaci&oacute;n de cam&eacute;lidos</strong><br>
                        Fecha aproximada: 10/2011
                    </th>
                </tr>
                <tr>
                    <th># Spidey</th>
                    <th>Regi&oacute;n ind&iacute;gena</th>
                    <th>Araña</th>
                    <th>Produce lana?</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>Arañas (Humanas)</th>
                    <th>2</th>
                    <th>Africa/Asia</th>
                    <th>S&iacute;</th>
                    <th>S&iacute;</th>
                </tr>
                <tr>
                    <th>Aracnido</th>
                    <th>1</th>
                    <th>New York</th>
                    <th>S&iacute;</th>
                    <th>S&iacute;</th>
                </tr>
            </tbody>
        </table>
    </body>
</html>
