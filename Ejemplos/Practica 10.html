<!DOCTYPE html>

<!--Fig 2.12: tabla1.html -->
<!-- Creación de una tabla básica.-->
<html>
    <head>
        <meta charset="utf-8">
        <title>Una tabla de HTML5 simple</title>
    </head>

    <body>
        <!--Boton regresar inicio-->
        <h1> <a href="../index.html"><img src = "Imagenes/home.png" width="65" height="50" alt = "Inicio"></a></h1>
        <!-- la etiqueta <table> abre una tabla -->
        <table border = "1">
            <!-- la etiqueta <caption> sintetiza el contenido de la tabla
            (esto ayuda a las personas con discapacidad visual)-->

            <caption><strong>Tabla de furtas (1era columna) 
            y sus precios (2da columna)
            </strong></caption>

            <!-- la seccion <thead> aparece primero en la tabla, da formato al area del encabezado de la tabla-->
            
            <thead>
                <tr><!-- inserta una fila en la tabla-->
                    <th>Fruta</th> <!-- Inserta una celda de encabezado-->
                    <th>Precio</th>
                </tr>
            </thead>
            <!-- la seccion <tfoot> aparece al ultimo en la tabla. daformato al pue de la tbala -->

            <tfoot>
                <tr>
                    <td>Manzana</td><!-- inserta una celda de datos -->
                    <td>$0.25</td>
                </tr>
                <tr>
                    <td>Naranja</td><!-- inserta una celda de datos -->
                    <td>$0.50</td>
                </tr>
                <tr>
                    <td>Pl&aacute;tano</td><!-- inserta una celda de datos -->
                    <td>$1.00</td>
                </tr>
                <tr>
                    <td>Pi&ntilde;a</td><!-- inserta una celda de datos -->
                    <td>$2.00</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
